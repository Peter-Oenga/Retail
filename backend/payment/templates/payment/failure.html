<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
</head>
<body>
    <h2>Payment Failed</h2>
    <p>There was an issue processing your payment. Please try again.</p>
    <p>Details:</p>
    <ul>
        <li>Error Code: {{ response.errorCode }}</li>
        <li>Error Message: {{ response.errorMessage }}</li>
    </ul>
    <a href="{% url 'initiate_payment' %}"><button>Try Again</button></a>
</body>
</html>
